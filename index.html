<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreTrack Pro | Elite Ecosystem</title>
    <style>
        :root {
            --bg-color: #050a10; 
            --glass-bg: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.12);
            --glass-blur: blur(25px);
            --accent: #ffffff;
            --text-main: #ffffff;
            --text-dim: #a0aab4;
            --gain: #4caf50;
            --loss: #f44336;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', -apple-system, sans-serif; }
        
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            display: flex; 
            justify-content: center; 
            min-height: 100vh; 
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(5, 10, 20, 0.75), rgba(5, 10, 20, 0.75)), 
                url('IMG_6653.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .container { width: 100%; max-width: 480px; padding: 2rem; display: flex; flex-direction: column; z-index: 1; position: relative; }
        .hidden { display: none !important; }

        /* --- NAVIGATION --- */
        .top-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; z-index: 10; }
        .menu-btn { cursor: pointer; display: flex; flex-direction: column; gap: 6px; background: none; border: none; }
        .menu-btn span { width: 30px; height: 2px; background: white; border-radius: 2px; transition: 0.3s; }

        .side-menu {
            position: fixed; top: 0; left: -100%; width: 280px; height: 100%;
            background: rgba(5, 10, 20, 0.95); backdrop-filter: blur(20px);
            z-index: 2000; padding: 4rem 2rem; transition: 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            border-right: 1px solid var(--glass-border);
        }
        .side-menu.open { left: 0; }
        .menu-item { color: var(--text-dim); font-size: 1.2rem; margin-bottom: 2rem; cursor: pointer; display: block; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .menu-item.active { color: white; font-weight: bold; }

        /* --- GLASS UI --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.1), 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        h1 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 800; }
        h1 span { font-weight: 200; opacity: 0.5; }
        h2 { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 1.5rem; }

        /* --- BUTTONS --- */
        .main-circle-btn {
            width: 220px; height: 220px;
            border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            color: var(--accent);
            font-size: 1.2rem; font-weight: bold;
            cursor: pointer;
            text-transform: uppercase; letter-spacing: 2px;
            transition: 0.4s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .main-circle-btn:hover { transform: scale(1.05); border-color: var(--accent); }
        
        .category-label { margin-top: 1rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 3px; font-size: 0.8rem; }

        .btn-primary { background: var(--accent); color: var(--bg-color); border: none; padding: 1rem; border-radius: 15px; font-weight: 800; width: 100%; cursor: pointer; margin-top: 10px; }
        .delete-btn { color: var(--loss); background: none; border: none; font-size: 0.7rem; cursor: pointer; padding: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* --- OVERLAYS --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); z-index: 1000; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        input { background: rgba(0, 0, 0, 0.3); border: 1px solid var(--glass-border); padding: 14px; color: white; border-radius: 12px; width: 100%; margin-bottom: 10px; }
        #session-timer { font-size: 3rem; font-weight: 200; text-align: center; margin-bottom: 1.5rem; }
        .history-item-row { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 8px 0; display: flex; justify-content: space-between; font-size: 0.8rem; }
    </style>
</head>
<body>

<div id="side-menu" class="side-menu">
    <button onclick="toggleMenu()" style="position: absolute; top: 2rem; right: 2rem; background: none; border: none; color: white; font-size: 1.5rem;">✕</button>
    <div class="menu-item active" onclick="switchCategory('Sport')">Sport</div>
    <div class="menu-item" onclick="switchCategory('Cardio')">Cardio</div>
    <div class="menu-item" onclick="switchCategory('Meditation')">Meditation</div>
    <div class="menu-item" onclick="switchCategory('Ernährung')">Ernährung</div>
    <div class="menu-item" onclick="switchCategory('Schlaf')">Schlaf</div>
</div>

<div class="container">
    <header class="top-nav">
        <h1>CORE<span>TRACK</span></h1>
        <button class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </button>
    </header>

    <div id="view-dashboard" class="fade-in">
        <center style="margin-top: 30%;">
            <button class="main-circle-btn" onclick="handleStart()">Start</button>
            <div id="current-category-label" class="category-label">Sport</div>
        </center>
    </div>

    <div id="view-selector" class="hidden fade-in">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <h2>Sport Pläne</h2>
            <button onclick="showView('view-dashboard')" style="background:none; border:none; color:white; font-size: 1.2rem;">✕</button>
        </div>
        <div id="template-list-selector"></div>
        <div class="glass-card" style="border-style: dashed; background: rgba(255,255,255,0.02);">
            <h3 style="font-size: 0.9rem; margin-bottom: 1rem; opacity: 0.8;">+ Neuen Plan erstellen</h3>
            <input type="text" id="plan-name-input" placeholder="Name (z.B. Push Day)">
            <div style="display:flex; gap:10px;">
                <input type="text" id="ex-input" placeholder="Übung..." style="margin-bottom:0;">
                <button onclick="addExToTempList()" style="padding:0 20px; border-radius:12px; border:none; background:white; font-weight:bold;">+</button>
            </div>
            <div id="temp-ex-list" style="margin: 15px 0; display: flex; flex-wrap: wrap; gap: 5px;"></div>
            <button class="btn-primary" onclick="saveFullPlan()">PLAN SPEICHERN</button>
        </div>
        <center><button onclick="showView('view-history')" style="background:none; border:none; color:var(--text-dim); cursor:pointer; letter-spacing:1px; font-size:0.65rem; margin-top:1rem; text-transform:uppercase;">Vergangene Trainings</button></center>
    </div>

    <div id="view-history" class="hidden fade-in">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <h2>Logbuch</h2>
            <button onclick="showView('view-selector')" style="background:none; border:none; color:white; font-size: 1.2rem;">✕</button>
        </div>
        <div id="history-container"></div>
    </div>

    <div id="view-session" class="hidden fade-in">
        <h2 id="session-plan-title">Workout</h2>
        <div id="session-timer">00:00</div>
        <center><button onclick="openModal('modal-confirm')" style="background:rgba(255,255,255,0.05); border:1px solid var(--glass-border); color:white; padding:10px 25px; border-radius:20px; cursor:pointer; margin-bottom:2rem; font-size: 0.8rem;">BEENDEN</button></center>
        <div id="active-exercises-list"></div>
    </div>

    <div id="view-placeholder" class="hidden fade-in">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:2rem;">
            <h2 id="placeholder-title">Bereich</h2>
            <button onclick="showView('view-dashboard')" style="background:none; border:none; color:white; font-size: 1.2rem;">✕</button>
        </div>
        <div class="glass-card" style="text-align:center; padding: 3rem 1rem;">
            <p style="color:var(--text-dim);">Diese Säule wird in Kürze ausgebaut.</p>
        </div>
    </div>

    <div id="modal-delete" class="overlay hidden">
        <div class="glass-card pop-in" style="width: 320px; text-align: center;">
            <h3 style="margin-bottom: 1rem; color: var(--loss);">Plan löschen?</h3>
            <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem;">Dauerhaft entfernen?</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" style="background:none; border: 1px solid var(--glass-border); color: white;" onclick="closeModal('modal-delete')">Abbrechen</button>
                <button class="btn-primary" style="background: var(--loss);" id="confirm-delete-btn">Löschen</button>
            </div>
        </div>
    </div>

    <div id="modal-confirm" class="overlay hidden">
        <div class="glass-card pop-in" style="width: 320px; text-align: center;">
            <h3>Speichern?</h3>
            <p style="color: var(--text-dim); margin: 1rem 0;">Möchtest du das Training abschließen?</p>
            <div style="display: flex; gap: 10px;">
                <button class="btn-primary" style="background:none; border: 1px solid var(--glass-border); color: white;" onclick="closeModal('modal-confirm')">Nein</button>
                <button class="btn-primary" onclick="processEndSession()">Ja, Fertig</button>
            </div>
        </div>
    </div>

    <div id="summary-overlay" class="overlay hidden">
        <div class="summary-content pop-in" style="width: 350px;">
            <div class="glass-card" style="text-align: center;">
                <h1>GEIL!</h1>
                <div style="margin: 20px 0; background: rgba(255,255,255,0.03); border-radius: 20px; padding: 20px;">
                    <small style="color:var(--text-dim)">Gesamtvolumen</small><br>
                    <strong id="sum-vol" style="font-size: 1.8rem;">0 kg</strong>
                </div>
                <button class="btn-primary" onclick="location.reload()">ZURÜCK</button>
            </div>
        </div>
    </div>
</div>

<script>
    let currentCategory = 'Sport';
    let templates = JSON.parse(localStorage.getItem('ct_templates')) || [];
    let history = JSON.parse(localStorage.getItem('ct_history')) || [];
    let tempExercises = [];
    let currentSession = null, timerInt, secs = 0, planToDelete = null;

    const saveToDisk = () => {
        localStorage.setItem('ct_templates', JSON.stringify(templates));
        localStorage.setItem('ct_history', JSON.stringify(history));
    };

    // --- NAVIGATION ---
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }
    function switchCategory(cat) {
        currentCategory = cat;
        document.getElementById('current-category-label').innerText = cat;
        document.querySelectorAll('.menu-item').forEach(i => i.classList.toggle('active', i.innerText === cat));
        toggleMenu(); showView('view-dashboard');
    }
    function handleStart() {
        if(currentCategory === 'Sport') showView('view-selector');
        else { document.getElementById('placeholder-title').innerText = currentCategory; showView('view-placeholder'); }
    }
    function showView(id) {
        document.querySelectorAll('.container > div:not(header)').forEach(v => v.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        if(id === 'view-selector') renderTemplates();
        if(id === 'view-history') renderHistory();
    }
    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

    // --- SPORT LOGIC ---
    function addExToTempList() {
        const val = document.getElementById('ex-input').value;
        if(!val) return;
        tempExercises.push(val);
        document.getElementById('ex-input').value = '';
        document.getElementById('temp-ex-list').innerHTML = tempExercises.map(ex => `<span style="background:rgba(255,255,255,0.1); padding:6px 12px; border-radius:15px; font-size:0.7rem;">${ex}</span>`).join('');
    }

    function saveFullPlan() {
        const name = document.getElementById('plan-name-input').value;
        if(!name || tempExercises.length === 0) return;
        templates.push({ id: Date.now(), name, exercises: tempExercises });
        saveToDisk(); tempExercises = []; renderTemplates();
        document.getElementById('plan-name-input').value = '';
        document.getElementById('temp-ex-list').innerHTML = '';
    }

    function renderTemplates() {
        const list = document.getElementById('template-list-selector');
        list.innerHTML = '';
        templates.forEach(t => {
            list.innerHTML += `
                <div class="glass-card fade-in" style="display:flex; justify-content:space-between; align-items:center; cursor:pointer;" onclick="startSession(${t.id})">
                    <div><strong>${t.name}</strong><br><small style="opacity:0.6">${t.exercises.length} Übungen</small></div>
                    <button class="delete-btn" onclick="event.stopPropagation(); openDeleteModal(${t.id})">Löschen</button>
                </div>`;
        });
    }

    function openDeleteModal(id) {
        planToDelete = id; openModal('modal-delete');
        document.getElementById('confirm-delete-btn').onclick = () => {
            templates = templates.filter(t => t.id !== planToDelete);
            saveToDisk(); renderTemplates(); closeModal('modal-delete');
        };
    }

    function startSession(id) {
        const t = templates.find(x => x.id === id);
        currentSession = { name: t.name, logs: {}, startTime: Date.now() };
        document.getElementById('session-plan-title').innerText = t.name;
        const list = document.getElementById('active-exercises-list');
        list.innerHTML = '';
        t.exercises.forEach(ex => {
            const last = history.slice().reverse().find(h => h.logs[ex])?.logs[ex] || {weight:0, reps:0};
            list.innerHTML += `
                <div class="glass-card">
                    <h3 style="margin-bottom:15px; font-size: 1rem;">${ex}</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div><small style="color:var(--text-dim)">Last</small><br><strong>${last.weight}kg × ${last.reps}</strong></div>
                        <div><small>Gewicht</small><input type="number" oninput="liveUpdate('${ex}','w',this.value)" placeholder="kg"></div>
                        <div style="grid-column: span 2;"><small>Sätze x Wdh</small><input type="text" oninput="liveUpdate('${ex}','r',this.value)" placeholder="3x12"></div>
                    </div>
                    <div id="live-${ex.replace(/\s/g,'')}" style="display:none; margin-top:15px; padding-top:10px; border-top:1px solid var(--glass-border); font-size:0.8rem; font-weight:bold;"></div>
                </div>`;
        });
        showView('view-session');
        timerInt = setInterval(() => { secs++; document.getElementById('session-timer').innerText = `${Math.floor(secs/60).toString().padStart(2,'0')}:${(secs%60).toString().padStart(2,'0')}`; }, 1000);
    }

    function liveUpdate(ex, type, val) {
        if(!currentSession.logs[ex]) currentSession.logs[ex] = {weight:0, reps:0, volume:0};
        if(type === 'w') currentSession.logs[ex].weight = parseFloat(val) || 0;
        if(type === 'r') currentSession.logs[ex].reps = val.split('x').reduce((a,b) => a * (parseInt(b)||1), 1);
        currentSession.logs[ex].volume = currentSession.logs[ex].weight * currentSession.logs[ex].reps;
        
        const last = history.slice().reverse().find(h => h.logs[ex])?.logs[ex] || {weight:0};
        const cont = document.getElementById(`live-${ex.replace(/\s/g,'')}`);
        if(last.weight > 0 && currentSession.logs[ex].weight > 0) {
            const diff = (((currentSession.logs[ex].weight - last.weight) / last.weight) * 100).toFixed(1);
            cont.style.display = 'block';
            cont.innerHTML = `<span style="color:${diff>=0?'var(--gain)':'var(--loss)'}">Kraft: ${diff>=0?'+':''}${diff}%</span>`;
        }
    }

    function processEndSession() {
        clearInterval(timerInt);
        let totalVol = 0;
        for(let key in currentSession.logs) totalVol += (currentSession.logs[key].volume || 0);
        document.getElementById('sum-vol').innerText = totalVol.toLocaleString() + " kg";
        history.push(currentSession); saveToDisk();
        closeModal('modal-confirm'); openModal('summary-overlay');
    }

    function renderHistory() {
        const container = document.getElementById('history-container');
        if(history.length === 0) { container.innerHTML = `<div class="glass-card" style="text-align:center;">Noch keine Trainings.</div>`; return; }
        container.innerHTML = history.slice().reverse().map(h => {
            let details = "";
            for(let ex in h.logs) details += `<div class="history-item-row"><span>${ex}</span><strong>${h.logs[ex].weight}kg × ${h.logs[ex].reps}</strong></div>`;
            return `
                <div class="glass-card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <strong>${h.name}</strong><small style="color:var(--text-dim)">${new Date(h.startTime).toLocaleDateString()}</small>
                    </div>
                    <div style="background:rgba(0,0,0,0.2); border-radius:15px; padding:12px;">${details}</div>
                </div>`;
        }).join('');
    }

    renderTemplates();
</script>
</body>
</html>
